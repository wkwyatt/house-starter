     <!-- DELETE VIEW ----------- -->
    <div class="view-delete">
      <h1>Confirm Delete</h1>
      <h2>Are you sure you want to delete?</h2>
      <span ng-model="houseIndex" ng-hide="true"></span>
      <button class="btn btn-danger btn-sm" ng-click="deleteHouse(houseIndex)">Yes</button>
      <button class="btn btn-primary btn-sm" ng-click="setView('list')">No</button>
    </div>
